<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage S3 Buckets</title>
    <style>
        /* Gradient background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: orange;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: orange;
            margin-bottom: 20px;
            border-bottom: 1px solid orange;
            padding-bottom: 10px;
            text-align: center;
        }

        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.8), 0 0 35px rgba(255, 215, 0, 1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: orange;
        }

        input[type=text],
        input[type=file],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid orange;
            border-radius: 4px;
            background-color: #000;
            color: orange;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: orange;
            color: #000;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        input[type=submit]:hover {
            background-color: #cc8400;
            transform: scale(1.05);
        }

        .message {
            background-color: #111;
            color: orange;
            border: 1px solid orange;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
            margin-top: 20px;
            text-align: center;
        }

        select option {
            background-color: #000;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create S3 Bucket</h2>
        <form action="/cgi-bin/AWSfiles/s3_bucket.py" method="post">
            <input type="hidden" name="action" value="create_bucket">
            <label for="bucket_name">Bucket Name:</label>
            <input type="text" id="bucket_name" name="bucket_name" required>
            <input type="submit" value="Create Bucket">
        </form>

        <h2>Upload File to S3 Bucket</h2>
        <form action="/cgi-bin/AWSfiles/s3_bucket.py" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="upload_file">
            <label for="bucket_name">Select Bucket:</label>
            <select id="bucket_name" name="bucket_name" required>
                <!-- Options will be dynamically populated by Python script -->
            </select>
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>
            <input type="submit" value="Upload File">
        </form>

        <!-- This div will display success or error messages -->
        <div id="message" class="message">
            <!-- Messages will be dynamically populated by Python script -->
        </div>
    </div>
</body>

</html>
