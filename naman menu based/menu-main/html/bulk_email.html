<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Bulk Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #ffffff; /* White text color */
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #ffffff; /* White text color */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 60%;
            max-width: 500px;
            padding: 12px;
            border: 2px solid #ffffff; /* White border */
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            color: #ffffff; /* White text color */
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        input[type="text"]:focus, textarea:focus {
            background: rgba(0, 0, 0, 0.9); /* Darker background on focus */
            border-color: #fdbb2d; /* Accent color border on focus */
            outline: none;
        }

        #homeButton, input[type="submit"] {
            padding: 12px 24px;
            background-color: #fdbb2d; /* Accent color background */
            color: #000; /* Black text color */
            border: 2px solid #fdbb2d; /* Accent color border */
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        #homeButton:hover, input[type="submit"]:hover {
            background-color: #b21f1f; /* Darker accent color background */
            color: #ffffff; /* White text color */
            transform: scale(1.1); /* Slightly enlarge button on hover */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <h1>Send Bulk Email</h1>
    <button id="homeButton" onclick="window.location.href='index.html'">Home</button>
    <form action="/cgi-bin/send_bulk_email.py" method="post">
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea><br>

        <label for="recipients">Recipients (comma-separated):</label><br>
        <input type="text" id="recipients" name="recipients" required><br>

        <input type="submit" value="Send Emails">
    </form>
</body>
</html>
