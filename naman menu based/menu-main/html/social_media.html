<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Integration</title>
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: orange; /* Neon orange text color */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #chatbot {
            width: 350px;
            height: 500px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: orange; /* Orange text */
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.8), 0 0 35px rgba(255, 215, 0, 1);
            /* Gradient-like shadow effect */
            position: relative;
        }

        #chatbot .header {
            padding: 10px;
            background-color: orange;
            color: black;
            text-align: center;
        }

        #chatbot .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #222;
        }

        #chatbot .input {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-top: 2px solid orange; /* Border with orange */
        }

        #chatbot .input input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #333;
            color: orange;
        }

        #chatbot .input button {
            padding: 10px;
            background-color: orange;
            color: black;
            border: none;
            cursor: pointer;
        }

        #chatbot .input button:hover {
            background-color: #f90;
        }

    </style>
</head>
<body>
    <div id="chatbot">
        <div class="header">AI Chatbot</div>
        <div class="messages" id="chat-messages"></div>
        <div class="input">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${message}`;
                chatMessages.appendChild(userMessage);
                input.value = '';

                try {
                    // Replace with your actual AI API URL
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // Mock API endpoint
                    const data = await response.json();
                    
                    // Mocking the API response
                    const botMessage = document.createElement('div');
                    botMessage.textContent = `Bot: gattca thats it.`;
                    chatMessages.appendChild(botMessage);
                } catch (error) {
                    console.error('Error:', error);
                    const botMessage = document.createElement('div');
                    botMessage.textContent = 'Bot: Sorry, I encountered an error.';
                    chatMessages.appendChild(botMessage);
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
