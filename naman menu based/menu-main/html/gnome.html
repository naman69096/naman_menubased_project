<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open gnome-terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Gradient background */
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Center text alignment */
        }

        .container {
            width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* White shadow */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff; /* White text color */
        }

        .home-btn, form input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff4444; /* Pop-red background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px; /* Space between home button and container */
        }

        .home-btn:hover, form input[type="submit"]:hover {
            background-color: #cc0000; /* Darker red for hover effect */
            transform: scale(1.1); /* Slightly enlarge button on hover */
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <div class="container">
        <h1>Open gnome-terminal via CGI Script</h1>
        <form action="/cgi-bin/gnome_terminal_open.py" method="get">
            <input type="submit" value="Open gnome-terminal">
        </form>
    </div>
</body>
</html>
